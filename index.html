<template id="hero">
	<div class="hero-inner" id="hero-inner">
		<h1>{{name}}</h1>
		<h4>I develop [ <span id="word">javascript</span> ] things</h4>
	</div>
</template>

<template id="personal">
	<div class="wrapper">
        <h2>About Me</h2>
	<div class="personal">
		<h3>{{name}}</h3>
		<div class="details">
			<ul class="personal__info">
				<li>{{address}}</li>
				<li>{{suburb}}</li>
				<li><a href="tel:{{phone}}">{{phone}}</a></li>
				<li><a href="mailto:{{email}}">{{email}}</a></li>
			</ul>
			<p>{{description}}</p>
			<ul class="personal__attributes tick-list">
				{{foreach attributes as attribute}}
					<li class="personal__attribute-item"><span>{{attribute}}</span></li>
				{{/foreach}}
			</ul>
		</div>
	</div>
	</div>
</template>

<template id="job">
	<div class="slideshow">
		<span class="slideshow-nav" id="slideshow-nav-left"></span>
		<ul class="slideshow-wrapper">
			{{foreach jobs as job}}
				<li class="slide vertical-center-parent">
					<div class="job vertical-center-element">
					<h3><a href="{{job.url}}" target="_blank">{{job.company}}</a></h3>
						<div class="details">
							<ul class="company__info">
								<li class="job__address">{{job.address}}</li>
								<li class="job__title">{{job.title}}</li>
								<li class="job__dates">{{job.dates}}</li>
							</ul>
							<h4>Responsibilities</h4>
							<ul class="job__details">
								{{foreach job.responsibilities as responsibility}}
								<li>{{responsibility}}</li>
								{{/foreach}}
							</ul>
						</div>
					</div>
				</li>
			{{/foreach}}
		</ul>
		<span class="slideshow-nav" id="slideshow-nav-right"></span>
	</div>
</template>

<template id="education">
	<div class="wrapper">
        <h2>Formal Education</h2>
		{{foreach education as course}}
			<div class="education">
				<h3><a href="{{course.url}}" target="_blank">{{course.institution}}</a></h3>
				<div class="details">
					<h4>{{course.course}}</h4>
					<p>{{course.dates}}</p>
				</div>
			</div>
		{{/foreach}}
	</div>
</template>

<template id="course">
	<li class="education">
		<h3><a href="{{course.url}}" target="_blank">{{course.institution}}</a></h3>
		<div class="details">
			<h4>{{course.course}}</h4>
			<p>{{course.dates}}</p>
		</div>
	</li>
</template>

<template id="books">
    <div class="wrapper">
        <h2>Books that changed the way I think</h2>
        <div class="books">
            {{foreach books as book}}
            <div class="book">
                <div class="book__heading">
                    <h4><a href="{{book.url}}" target="_blank">{{book.title}}</a></h4>
                </div>
                <div class="book__details">
                    <ul class="books__info">
                        <li>{{book.author}}</li>
                        <li>{{book.year}}</li>
                        <li>{{book.subject}}</li>
                    </ul>
                    <p>{{book.learnt}}</p>
                </div>
            </div>
            {{/foreach}}
        </div>
    </div>
</template>

<template id="blogs">
	<div class="wrapper">
        <h2>Blogs that influence me</h2>
		<div class="blogs">
			{{foreach blogs as blog}}
				<h3><a href="{{blog.url}}">{{blog.title}}</a></h3>
			{{/foreach}}
		</div>
	</div>
</template>

<template id="languages">
	<div class="wrapper">
        <h2>Languages I know</h2>
		{{foreach languages as language}}
			<div class="language">
				<div class="language__time">{{language.time}} {{language.name}}</div>
				<div class="language__level">{{language.level}}</div>
				<div class="language__progress" data-score="{{language.score}}">
					<div class="language__progress-inner"></div>
				</div>
			</div>
		{{/foreach}}
	</div>
</template>

<template id="frameworks">
	<div class="wrapper">
        <h2>Frameworks and libraries I have played with</h2>
        <div class="container">
            {{foreach frameworks as framework}}
            <figure class="framework">
                <header>
                    <h3>
                        <a href="{{framework.url}}">{{framework.name}}</a>
                        <p>{{framework.language}}</p>
                    </h3>
                </header>
                <div class="framework__info">
                    <ul class="framework__info-collection">
                        <li>{{framework.level}}</li>
                        <li>{{framework.score}}</li>
                        <li>{{framework.time}}</li>
                    </ul>
                    <div class="progress" data-score="{{framework.score}}">
                        <div class="progress-inner"></div>
                    </div>
                    <p class="framework__info-description">{{framework.desc}}</p>

                </div>
            </figure>
            {{/foreach}}
        </div>
	</div>
</template>

	var
		template = function( id ){
			var template = Template.get( id ),

			    wrapper;

	function Slideshow(){

		this.currentSlide = 0;
		this.length = 0;
		this.width = 0;

	}

	var scrollSpy = (function(){

		var
			stopped = true,
			offset = 0,
			events = [];

		return {

			run: function run( cb ){

				function update(){

					offset = window.scrollY;

					events = events.filter(function( event ){

						if( offset > event.offset ){

							event.cb.call( event.el, event.el, offset );
							return false;
						}

						return true;

					});

					if( events.length ){
						stopped = false;
						window.setTimeout( function(){
							window.requestAnimationFrame(update)
						}, 120 );
					} else {
						stopped = true;
					}
				}

				update();

			},

			bind: function( elOrOffset, cb ){

				var offset = null;

				if (isString( elOrOffset ) ) {
					elOrOffset = $( elOrOffset );
					offset     = elOrOffset.offset();
				} else {
					offset = elOrOffset
				}

				events.push({
					el: elOrOffset,
					cb: cb,
					offset: offset - (window.innerHeight * .5)
				});

				if( stopped ){
					this.run();
				}

			}

		};

	})();

	scrollSpy.bind(200, function(){
		$('header' ).removeClass('attached');
	});

	scrollSpy.bind('#output-personal', function( el, offset ){

		$( '.personal__attribute-item' ).stagger( ( ii ) => ii * 500, { opacity: 1 }, 2000 );

	});

	scrollSpy.bind('#output-languages', function( el, offset ){

		$( '.language' ).each( function( el, ii ){
			var $this     = $( this ),
			    $progress = $this.find( '.language__progress' ),
			    width     = parseInt( $progress.css( 'width' ) ),
			    $inner    = $this.find( '.language__progress-inner' ),
			    progress  = parseInt( $progress.data( 'score' ) ) / 10;

			$inner.animate( { width: ((width * progress / width) * 100) + '%' }, 2000 );
		});

	});

	scrollSpy.bind( '#output-frameworks', function( el, offset ){

        $('.framework').each(function (el, ii) {

            var $this = $(this),
                $progress = $this.find('.progress'),
                width = parseInt($progress.css('width')),
                $inner = $this.find('.progress-inner'),
                progress = parseInt($progress.data('score')) / 10;

            $inner.animate({width: ((width * progress / width) * 100) + '%'}, 2000);

        });
	});

	extend(Slideshow.prototype, {
		init: fluent(function(){

			var self = this,
			    $window = $(window);

			this.slideshow = $('.slideshow');
			this.wrapper   = this.slideshow.find( '.slideshow-wrapper' );
			this.slides    = this.wrapper.children();
			this.length    = this.slides.length;
			this.left      = this.slideshow.find( '#slideshow-nav-left' );
			this.right     = this.slideshow.find( '#slideshow-nav-right' );

			this.left.on( 'click', function( e ){
				self.setLeft('backward' );
			});

			this.right.on( 'click', function( e ){
				self.setLeft('forward' );
			});

			$window.on('resize', function( e ){

				var
					width = parseFloat(self.slideshow.css('width') ),
					pos = width * self.currentSlide;

				self.wrapper.css({left: -pos + 'px'});
				self.width = width;
			});

		}),
		setLeft: function( direction ){
			var
				self = this,
				width = this.width || parseFloat( this.slideshow.css( 'width' ) ),
				curr  = this.wrapper.css( 'left' ),
			    val;

			console.log( this.currentSlide );

			if (direction === 'forward'){
				if( this.currentSlide >= this.length - 1 ){
					return false;
				}
				this.currentSlide++;
				val = ( curr - width );
			} else {
				if( this.currentSlide <= 0 ){
					return false;
				}
				this.currentSlide--;
				val = ( curr + width );
			}

			this.width = width;

			this.wrapper.animate( { left: val }, 1000, function(){

			});
		}

	});


	function words(){

		var words = 'javascript node php css scss less html awesome simple complex clean functional oop asynchronous awesome elegant optimised abstracted'.split(' '),
		    wordEl = document.getElementById('word');

		function show(){

			var word = words[ Math.floor( Math.random() * words.length ) ],
			    rect;
			wordEl.style.opacity = 1;
			wordEl.innerHTML = word;

			window.setTimeout( function(){

				fadeOut( wordEl, function(){
					window.requestAnimationFrame( show );
				});

			}, (Math.random() * 500) + 500 );

		}
		show();

		function fadeIn( el ){
			var rect = el.getBoundingClientRect();

			el.style.width = (rect.width / 16) + 'em';
			console.log( 'fadeIn', rect.width );
		}

		function fadeOut( el, cb ){
			var rect = el.getBoundingClientRect(),
			    random = Math.floor(Math.random() * 250) + 250;

			el.style.width = (rect.width / 16) + 'em';
			//console.log( rect.width );

			$(el).animate({opacity: 0}, random, function( el ){
				cb.call( this, el );
			});
		}

	}

	words();

	var slideshow = new Slideshow().init();

# Awesome you must like seeing how things work too!

I live in here most of the time, so maybe I should tell you what's happening behind the scenes.
I want to show that I really understand all the languages that I listed, so knocked this up from scratch in my spare time after work.

All the js is vanilla flavoured... although it will look strangely like jQuery, but that's because I understand how jQuery was built, and what purpose it serves.

## dom library
I use jQuery every day, but only use a few methods generally so this contains only the functionality I required to put this demo site together. Unfortunately I'm not very creating when it comes to naming things so I called it gQuery lol.

## animations
All the animation is done through an animation stack, similar to jQuery animate or greensock, it's pretty basic at the moment and doesn't use the more efficient css matrix, but I hope you can forgive me.

## utilities
I have included a functional library based on everything I learnt in allonge. I mentioned it in the books section. Seriously if you haven't yet read it, do yourself a favor. It really changed everything for me, although I have been re-reading it over and over to grok the shit out of it.

## style
Styling was done in scss, and the grid was in flexbox, I'm still getting my head around flexbox it's use, but seems to be working well.

## template engine - template.js & template-factory.js
The crowning Jewell in this site and something I am really proud of is the templating engine. I have never seen anything that precompiles templates to a function that just returns a string. Doing templates this way means they are transportable between node and the frontend, easy to include in a website, and have no dependencies, plus it's a few orders of magnitudes faster to get another template. I do need to look into security risks associated with doing things this way, but that will come later.

### a little more about it:
+ is able to loop through an array
+ saves the current scope of the variables

## clipart
The clipart is all canvas. The only thing I didn't write for this site is the canvas library. It's pretty cool, I started just as I was nearing the end of TAFE, but got a job so ran out of time. It's purpose was to teach me how to use Objects in Javascript while reading Addy Osmani's book. The idea behind the library, is you can create an svg in illustrator, then use the co-ordinates to create assets. The next step was to use ajax to pull in an svg and read the file to generate the assets, then add animation.

    <script>

        var markdownTags = {
            '#': function (text) {
                console.log('%c ' + text + '  ', 'background:#f02673;color:white;font-size:2em;display:block;width:100%');
            },
            '##': function (text) {
                console.log('%c ' + text + '  ', 'background:#f02673;color:white;font-size:1.5em');
            },
            '###': function (text) {
                console.log('%c ' + text + '  ', 'background:#ccc;color:white;font-size:1.2em;line-height:2em;');
            },
            '+': function (text) {
                console.log('%c > ', 'background:#f02673;color:white;font-size:1em', text);
            }
        };

        function markdownToConsole(id){
            // console.clear();
            var md = $(id).html().split('\n');

            md.forEach(function( line ){
                var match;

                if( ( match = line.match(/([#|+]+)(.*)/) ) ){
                    markdownTags[ match[1] ].call(console, match[2]);
                } else {
                    console.log('%c' + line, 'font-size:1em;line-height:2em;');
                }

            });

        }
        markdownToConsole('#markdown');
